<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyslexia-Friendly Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .dyslexia-font {
            font-family: 'OpenDyslexic', Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dyslexia-Friendly Notes Generator</h1>
    <form action="/simplify" method="post">
        <label for="input_text">Enter Text:</label>
        <textarea name="input_text" id="input_text" placeholder="Paste your notes here...">{{ input_text or "" }}</textarea>
        
        <button type="submit">Simplify</button>
    </form>
    
    {% if output_text %}
    <h2>Output:</h2>
    <p class="dyslexia-font">{{ output_text }}</p>

    <form action="/download" method="post">
        <input type="hidden" name="output_text" value="{{ output_text }}">
        <button type="submit">Download as PDF</button>
    </form>
    {% endif %}
</body>
</html>
